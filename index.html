<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>
<body>
  <main>


  <div class="container">
    <div class="card-information">
      <div class="card-info-inner">
        <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card-info-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="row">
              <div class="row-item">
                <h3>10k+</h3>
                <p>companies</p>
              </div>

              <div class="row-item">
                <h3>314</h3>
                <p>templates</p>
              </div>

              <div class="row-item">
                <h3>12m+</h3>
                <p>queries</p>
              </div>
      </div>

    </div>
  </div>
  <div class="card-image">
    <img class="card-img" src="images/image-header-desktop.jpg" alt="card-image">
  </div>
  </div>
  </main>

  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="">Frontend Mentor</a>.
      Coded by <a href="https://danielejekwu.github.io/My-Site/">Daniel Ejekwu</a>.
    </div>
  </footer>


</body>
</html>
